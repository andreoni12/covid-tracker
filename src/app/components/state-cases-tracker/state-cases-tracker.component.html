<div class="card">
  <div class="card-body">
    <div class="card-title">
      <div class="row">
        <div class="col-10">
          <h4>Casos por Estado ({{currentState.toUpperCase()}})</h4>
        </div>
        <div class="col-2">
          <div class="form-group">
            <select class="form-control" [(ngModel)]="currentState" (change)="onStateSelect()">
              <option selected disabled>{{currentState.toUpperCase()}}</option>
              <option *ngFor="let state of states" [value]="state">
                {{ state }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="card-subtitle">
      <h6 class="text-muted">Última Atualização: {{data?.datetime | date: 'dd/MM/yyyy HH:mm'}}</h6>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6 cases text-center">
          <i class="fas fa-skull"></i>
        </div>
      </div>
    </div>
  </div>
</div>
